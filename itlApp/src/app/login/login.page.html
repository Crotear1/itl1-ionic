<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <ion-item>
      <ion-label position="floating">E-Mail</ion-label>
      <ion-input type="email" name="username" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Passwort</ion-label>
      <ion-input type="password" name="password" ngModel required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!loginForm.valid"
      >Login</ion-button
    >
  </form>

  <ion-row class="ion-justify-content-center ion-margin-top">
    <ion-col size="auto">
      <ion-text
        >Noch kein Konto?
        <a [routerLink]="['/register']">Registrieren</a></ion-text
      >
    </ion-col>
  </ion-row>
</ion-content>
